<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.11.1/tachyons.min.css" integrity="sha256-XiJ+PedljEmPP2VaQzSzekfCZdPr0fpqmh9dY6kpsuQ=" crossorigin="anonymous" />

        <title>Spirals</title>
    </head>
    <body>
        <div>
            <canvas id="main" class="ba br2 ml4 mt4" width="1000" height="900"></canvas>
        </div>
        <button id="play-pause">Pause/Resume</button>
    
        <pre id="code" class="ma4"></pre>

        <script type="module">
            import Spiral from "./package.mjs";
            
            const Canvas = new Spiral.Canvas(document.getElementById("main"));

            let rotation = 0;
            let lastTimestamp = 0;

            Canvas.prop({
                fillStyle: "#2d83d8",
            });
            const xm = Canvas.Canvas.width / 2;
            const ym = Canvas.Canvas.height / 2;

            const iters = 100;
            const nsizes = [];
            const speedCoeff = 10;
            for(let i = 0; i < iters; i++) {
                // nsizes.push(2 + ~~(Math.random() * 10 + 2));
                nsizes.push(4);
            }

            function Draw(ts) {
                let delta = (ts - lastTimestamp) / 1000;

                rotation += speedCoeff * delta;
                rotation = rotation % 360;

                Canvas.clear();
                for(let i = 0; i < iters; i++) {
                    let step = (iters - i) / iters * Canvas.Canvas.width;
                    Canvas.prop({
                        fillStyle: i & 1 ? "#2d83d8" : "#fff",
                    }).ngon(nsizes[ i ], xm, ym, step, { rotation: (i & 1 ? -1 : 1) * rotation, isFilled: true });
                }
                
                lastTimestamp = ts;
                requestAnimationFrame(Draw);
            }
            requestAnimationFrame(Draw);
        </script>
    </body>
</html>
