<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.11.1/tachyons.min.css" integrity="sha256-XiJ+PedljEmPP2VaQzSzekfCZdPr0fpqmh9dY6kpsuQ=" crossorigin="anonymous" />
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.1/math.min.js" integrity="sha256-GRICDUAZi4ixXD2USKabeCWS1tT0noAuMFauMmXEmHs=" crossorigin="anonymous"></script>

        <title>Spirals</title>
    </head>
    <body>
        <div>
            <canvas id="main" class="ba br2 ml4 mt4" width="1000" height="900"></canvas>
        </div>
        <button id="play-pause">Pause/Resume</button>
    
        <pre id="code" class="ma4"></pre>

        <script type="module">
            import Spiral from "./package.mjs";
            
            const Canvas = new Spiral.Canvas(document.getElementById("main"));

            let rotation = 0;
            let lastTimestamp = 0;

            Canvas.prop({
                fillStyle: "#2d83d8",
            });
            const xm = Canvas.Canvas.width / 2;
            const ym = Canvas.Canvas.height / 2;

            const iters = 100;
            const nsizes = [];
            const speedCoeff = 25;
            for(let i = 0; i < iters; i++) {
                // nsizes.push(2 + ~~(Math.random() * 10 + 2));
                nsizes.push(4);
            }

            Canvas.prop({
                fillStyle: "#2d83d8",
            });
            let Mouse = [ 0, 0 ];
            function Draw(ts) {
                let delta = (ts - lastTimestamp) / 1000;

                rotation += speedCoeff * delta;
                rotation = rotation % 360;

                Canvas.clear();
                Canvas.ngon(15, ...Mouse, 350, { rotation: -rotation, isFilled: true });
                Canvas.eraseNgon(15, ...Mouse, 250, { rotation: rotation });
                // for(let i = 0; i < iters; i++) {
                //     let step = (iters - i) / iters * Canvas.Canvas.width;
                //     Canvas.prop({
                //         fillStyle: i & 1 ? "#2d83d8" : "#fff",
                //     }).ngon(nsizes[ i ], xm, ym, step, { rotation: (i & 1 ? -1 : 1) * rotation, isFilled: true });
                // }
                
                lastTimestamp = ts;
                requestAnimationFrame(Draw);
            }
            requestAnimationFrame(Draw);
            
            Canvas.Canvas.onmousemove = e => {
                let x = e.x - e.target.offsetLeft,
                    y = e.y - e.target.offsetTop;
                    
                Mouse = [ x, y ];
            }
        </script>
    </body>
</html>
