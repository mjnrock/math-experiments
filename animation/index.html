<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.11.1/tachyons.min.css" integrity="sha256-XiJ+PedljEmPP2VaQzSzekfCZdPr0fpqmh9dY6kpsuQ=" crossorigin="anonymous" />

        <title>Spirals</title>
    </head>
    <body>
        <div>
            <canvas id="main" class="ba br2 ml4 mt4" width="1000" height="900"></canvas>
        </div>
        <button id="play-pause">Pause/Resume</button>
    
        <pre id="code" class="ma4"></pre>

        <script type="module">
            import Spiral from "./package.mjs";
            
            const Canvas = new Spiral.Canvas(document.getElementById("main"));

            let rotation = 0;
            let lastTimestamp = 0;

            Canvas.prop({
                fillStyle: "#2d83d8",
            });
            const xm = Canvas.Canvas.width / 2;
            const ym = Canvas.Canvas.height / 2;

            function Draw(ts) {
                let delta = (ts - lastTimestamp) / 1000;

                rotation += delta * 360;
                rotation = rotation % 360;

                Canvas.clear();
                Canvas.ngon(15, xm, ym, 260, { rotation, isFilled: true });
                Canvas.eraseNgon(9, xm, ym, 150, { rotation: -rotation });
                Canvas.ngon(15, xm, ym, 120, { rotation, isFilled: true });
                
                lastTimestamp = ts;
                requestAnimationFrame(Draw);
            }
            requestAnimationFrame(Draw);
        </script>
    </body>
</html>
